<!DOCTYPE html>

        .inp { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        
        #success { background: #fff; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .ok-img { width: 100%; max-width: 300px; border-radius: 15px; margin: 20px 0; border: 2px solid var(--p-orange); }
    </style>
</head>
<body>
